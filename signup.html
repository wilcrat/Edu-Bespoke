    <div style="padding-top: 30px; display: flex; justify-content: center">

          <input type="checkbox" required> <span id="showpwd">I agree to Edu Bespoke <a href="#" target="_blank">Terms & Conditions.</a></span> <br> <br>
          <input type="submit" name="" id="" value="Continue"> <br> <br>
        </form>

        <p style="text-align: center; font-size: 80%;">Already have an account?
          <a href="./signup.html">Sign In</span>
        </p>
        
    </div>
